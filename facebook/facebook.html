<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Facebook</title>
    <link rel="icon" href="/assets/images/facebook-icono.png">
    <link rel="estilo" href="/facebook/facebook.css">
</head>

<body>
    <!--Logo -->
    <h1>facebook</h1>
    <!-- Login container -->
    <form class="face-login">
        <h1>Iniciar sesión en Facebook</h1>
        <input type="text" placeholder="Correo electrónico o número de teléfono">
        <input type="password" placeholder="Contraseña">
        <button type="button">Inicar sesión</button>
        <a href="#">¿Olvidaste tu contraseña</a>

        <!--Or divider-->
        <span class="or-divider">O</span>
        <div class="new-account">
            <button type="button">Crear una cuenta nueva</button>
        </div>
    </form>
</body>

</html>
